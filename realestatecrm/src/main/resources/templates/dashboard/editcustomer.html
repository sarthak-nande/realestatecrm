<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Dashboard</title>
<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<style>
#offcanvasMenu {
    --bs-offcanvas-width: 250px; /* Set your desired width */
}

    .container-card {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
        
    }
    .form-label {
        font-weight: bold;
    }
    .btn-custom {
        width: 100%;
        font-size: 1.1rem;
        font-weight: bold;
    }
    .btn-custom-cancel {
        width: 100%;
        font-size: 1.1rem;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler d-md-none d-block" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#"><i
                        class="fa-solid fa-house"></i> Home</a></li>
                <li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a
                    class="nav-link" th:href="@{/dashboard/addcustomer}"><i
                        class="fa-solid fa-user-plus"></i> Add Customer </a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-circle-info"></i> Customer Details</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-fire"></i> Campaign</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-clock-rotate-left"></i> History</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-list-check"></i> Daily Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-shuffle"></i> Track</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn border-0 bg-transparent nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Sidebar and Main Content -->
    <div class="container-fluid  ">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light vh-100 d-none d-md-block">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item"><a class="nav-link active" href="#"><i
                            class="fa-solid fa-house"></i> Home</a></li>
                    <li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a
                        class="nav-link" th:href="@{/dashboard/addcustomer}"><i
                            class="fa-solid fa-user-plus"></i> Add Customer </a></li>
                    <li sec:authorize="hasAuthority('ROLE_MANAGER')" class="nav-item"><a
                        class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i>
                            Add Sales-Exe </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-circle-info"></i> Customer Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-fire"></i> Campaign</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-clock-rotate-left"></i> History</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-list-check"></i> Daily Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-shuffle"></i> Track</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit"
                                class="btn border-0 bg-transparent nav-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-3">
                <div class="container-card">
            <h2 class="text-center text-primary mb-4"><i class="fa-solid fa-user-edit"></i> Edit Customer Details</h2>

            <form th:action="@{/dashboard/customerDetails/update}" th:object="${customer}" method="post">
                
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="text" class="form-control" th:field="*{email}" readonly />
                </div>

                <!-- Budget Range -->
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-dollar-sign"></i> Budget Range</label>
                    <input type="text" class="form-control" th:field="*{budgetRange}" placeholder="Enter Budget Range"/>
                </div>

                <!-- Location Preference -->
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-map-marker-alt"></i> Location Preference</label>
                    <input type="text" class="form-control" th:field="*{locationPreference}" placeholder="Enter Preferred Location"/>
                </div>

                <!-- Property Selection -->
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-building"></i> Select Property</label>
                    <select class="form-select" th:field="*{propertyId}">
                        <option value="">-- Choose a Property --</option>
                        <option th:each="prop : ${properties}" th:value="${prop.propertyId}" th:text="${prop.title}"></option>
                    </select>
                </div>

                <!-- Status Selection -->
                <div class="mb-3">
                    <label class="form-label"><i class="fa-solid fa-clipboard-check"></i> Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="New">New</option>
                        <option value="Contacted">Contacted</option>
                        <option value="Interested">Interested</option>
                        <option value="Negotiation">Negotiation</option>
                        <option value="Closed">Closed</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <button type="submit" class="btn btn-success btn-custom">Update Customer</button>
                <a th:href="@{/customers/email(email=${customer.email})}" class="btn btn-outline-secondary btn-custom-cancel mt-2">Cancel</a>
            </form>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    
    </script>

</body>
</html>
