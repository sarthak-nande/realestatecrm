<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Dashboard</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
#offcanvasMenu, .vh-100 {
    height: 100vh; /* Ensure the sidebar fits the screen height */
    overflow-y: auto; /* Prevent unnecessary overflow */
}
.col-md-2.bg-light.vh-100 {
    height: 100vh; /* Ensure sidebar fits screen */
    overflow-y: auto; /* Prevent excess height issues */
}


.login-container {
    max-width: 900px; /* Increased width */
    width: 100%; /* Expands across screen */
    padding: 30px; /* Provides comfortable spacing */
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

</style>

</style>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler d-md-none d-block" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Dashboard</a>
		</div>
	</nav>

	<!-- Offcanvas Sidebar -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu"
		aria-labelledby="offcanvasMenuLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
				aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<ul class="nav flex-column">
				<li class="nav-item"><a class="nav-link active" th:href="@{/dashboard}"><i
						class="fa-solid fa-house"></i> Home</a></li>
				<li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a
					class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i>
						Add Customer </a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fa-solid fa-circle-info"></i> Customer Details</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fa-solid fa-fire"></i> Campaign</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fa-solid fa-clock-rotate-left"></i> History</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fa-solid fa-list-check"></i> Daily Tasks</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i
						class="fa-solid fa-shuffle"></i> Track</a></li>
				<li>
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="btn border-0 bg-transparent nav-link">
							<i class="fas fa-sign-out-alt"></i> Logout
						</button>
					</form>
				</li>
			</ul>
		</div>
	</div>
	<!-- Sidebar and Main Content -->
	<div class="container-fluid ">
		<div class="row">
			<!-- Sidebar -->
			<div class="col-md-2 bg-light vh-100 d-md-block d-none">
				<ul class="nav flex-column mt-3">
					<li class="nav-item"><a class="nav-link active" th:href="@{/dashboard}"><i
							class="fa-solid fa-house"></i> Home</a></li>
					<li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a
						class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i>
							Add Customer </a></li>
					<li sec:authorize="hasAuthority('ROLE_MANAGER')" class="nav-item"><a
						class="nav-link" th:href="@{/dashboard/addSalesExec}"><i class="fa-solid fa-user-plus"></i>
							Add Sales-Exe </a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-circle-info"></i> Customer Details</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-fire"></i> Campaign</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-clock-rotate-left"></i> History</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-list-check"></i> Daily Tasks</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa-solid fa-shuffle"></i> Track</a></li>
					<li>
						<form th:action="@{/logout}" method="post">
							<button type="submit"
								class="btn border-0 bg-transparent nav-link">
								<i class="fas fa-sign-out-alt"></i> Logout
							</button>
						</form>
					</li>

				</ul>
			</div>


			<!-- Main Content -->



			<div class="col-md-10">
				<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
					<div class="login-container">
						<div th:if="${success}" class="alert alert-success" role="alert">
							<span th:text="${success}"></span>
						</div>
						<div th:if="${error}" class="alert alert-danger" role="alert">
							<span th:text="${error}"></span>
						</div>
						<h2 class="text-center mb-4">Sales Executive</h2>

						<form th:action="@{/dashboard/addSalesExec}"
							th:object="${salesExecutive}" method="post"
							onsubmit="return validatePasswords()">
							<div class="row">
								<!-- First Name -->
								<div class="col-md-6 col-12 mb-3">
									<label for="firstName" class="form-label">First Name</label> <input
										type="text" th:field="*{firstName}" class="form-control"
										id="firstName" required>
								</div>

								<!-- Last Name -->
								<div class="col-md-6 col-12 mb-3">
									<label for="lastName" class="form-label">Last Name</label> <input
										type="text" th:field="*{lastName}" class="form-control"
										id="lastName" required>
								</div>
							</div>

							<div class="row">
								<!-- Email -->
								<div class="col-md-6 col-12 mb-3">
									<label for="email" class="form-label">Email</label> <input
										type="email" th:field="*{email}" class="form-control"
										id="email" required>
								</div>

								<!-- Mobile Number -->
								<div class="col-md-6 col-12 mb-3">
									<label for="mobileNumber" class="form-label">Mobile
										Number</label> <input type="number" th:field="*{mobileNumber}"
										class="form-control" id="mobileNumber" required>
								</div>
							</div>

							<div class="row">
								<!-- Password -->
								<div class="col-md-6 col-12 mb-3">
									<label for="password" class="form-label">Password</label>
									<div class="input-group">
										<input type="password" th:field="*{password}"
											class="form-control" id="password" required>
										<button type="button" class="btn btn-outline-secondary"
											onclick="togglePassword('password')">
											<i class="fa-solid fa-eye"></i>
										</button>
									</div>
								</div>

								<!-- Confirm Password -->
								<div class="col-md-6 col-12 mb-3">
									<label for="confirmPassword" class="form-label">Retype
										Password</label> <input type="password" class="form-control"
										id="confirmPassword" required>
									<div class="text-danger mt-1" id="error-message"></div>
								</div>
							</div>

							<!-- Submit Button -->
							<div class="text-center text-md-end mt-3">
								<button type="submit" class="btn btn-primary w-100 w-md-auto">Create
									Sales Executive</button>
							</div>
						</form>

					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->

</body>

<script>
	function togglePassword(fieldId) {
		var field = document.getElementById(fieldId);
		field.type = field.type === "password" ? "text" : "password";
	}

	function validatePasswords() {
		var password = document.getElementById("password").value;
		var confirmPassword = document.getElementById("confirmPassword").value;
		var errorMessage = document.getElementById("error-message");

		if (password !== confirmPassword) {
			errorMessage.textContent = "Passwords do not match!";
			return false;
		}
		return true;
	}

	window
			.addEventListener(
					'pageshow',
					function(event) {
						if (event.persisted
								|| (window.performance && window.performance.navigation.type === 2)) {
							window.location.reload();
						}
					});
</script>
</html>
