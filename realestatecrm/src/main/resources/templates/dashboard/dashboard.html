<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Dashboard</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<style>
#offcanvasMenu {
	--bs-offcanvas-width: 250px; /* Set your desired width */
}
</style>

</style>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler d-md-none d-block" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Dashboard</a>
		</div>
	</nav>

	<!-- Offcanvas Sidebar -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu"
		aria-labelledby="offcanvasMenuLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
				aria-label="Close"></button>
		</div>
		<div class="offcanvas-body" >
			<ul class="nav flex-column">
				<li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-house"></i> Home</a>
					</li>
					<li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i> Add Customer
						</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> Customer
							Details</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-fire"></i> Campaign</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#" ><i class="fa-solid fa-clock-rotate-left"></i> History</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-list-check"></i> Daily
							Tasks</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-shuffle"></i> Track</a></li>
					<li>
						<form th:action="@{/logout}" method="post">
							<button type="submit"
								class="btn border-0 bg-transparent nav-link">
								<i class="fas fa-sign-out-alt"></i> Logout
							</button>
						</form>
					</li>
			</ul>
		</div>
	</div>
	<!-- Sidebar and Main Content -->
	<div class="container-fluid d-md-block d-none">
		<div class="row">
			<!-- Sidebar -->
			<div class="col-md-2 bg-light vh-100">
				<ul class="nav flex-column mt-3">
					<li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-house"></i> Home</a>
					</li>
					<li sec:authorize="hasAuthority('ROLE_SALES')"  class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i> Add Customer
						</a></li>
					<li sec:authorize="hasAuthority('ROLE_MANAGER')"  class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i> Add Sales-Exe
						</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> Customer
							Details</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-fire"></i> Campaign</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#" ><i class="fa-solid fa-clock-rotate-left"></i> History</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-list-check"></i> Daily
							Tasks</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-shuffle"></i> Track</a></li>
					<li>
						<form th:action="@{/logout}" method="post">
							<button type="submit"
								class="btn border-0 bg-transparent nav-link">
								<i class="fas fa-sign-out-alt"></i> Logout
							</button>
						</form>
					</li>

				</ul>
			</div>

			<!-- Main Content -->
			<div class="col-md-10" ></div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
window.addEventListener('pageshow' , function (event) {
	if(event.persisted || (window.performance && window.performance.navigation.type === 2)){
		window.location.reload();
	}
});
</script>
</html>
