<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Dashboard</title>
<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<style>
#offcanvasMenu {
    --bs-offcanvas-width: 250px; /* Set your desired width */
}
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler d-md-none d-block" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#"><i
                        class="fa-solid fa-house"></i> Home</a></li>
                <li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a
                    class="nav-link" th:href="@{/dashboard/addcustomer}"><i
                        class="fa-solid fa-user-plus"></i> Add Customer </a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard/customerDetails}"><i
                        class="fa-solid fa-circle-info"></i> Customer Details</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-fire"></i> Campaign</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-clock-rotate-left"></i> History</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-list-check"></i> Daily Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i
                        class="fa-solid fa-shuffle"></i> Track</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn border-0 bg-transparent nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Sidebar and Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light vh-100 d-none d-md-block">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item"><a class="nav-link active" href="#"><i
                            class="fa-solid fa-house"></i> Home</a></li>
                    <li sec:authorize="hasAuthority('ROLE_SALES')" class="nav-item"><a
                        class="nav-link" th:href="@{/dashboard/addcustomer}"><i
                            class="fa-solid fa-user-plus"></i> Add Customer </a></li>
                    <li sec:authorize="hasAuthority('ROLE_MANAGER')" class="nav-item"><a
                        class="nav-link" href="#"><i class="fa-solid fa-user-plus"></i>
                            Add Sales-Exe </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboard/customerDetails}"><i
                            class="fa-solid fa-circle-info"></i> Customer Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-fire"></i> Campaign</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-clock-rotate-left"></i> History</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-list-check"></i> Daily Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                            class="fa-solid fa-shuffle"></i> Track</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit"
                                class="btn border-0 bg-transparent nav-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="container mt-4">
        <h2>Customer Dashboard</h2>

        <div class="row" id="customerCards">
            <!-- Customer Cards will be dynamically displayed here -->
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">Previous</a></li>
                <li class="page-item"><span class="page-link" id="pageInfo">Page 1</span></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
            </ul>
        </nav>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentPage = 1;
        const pageSize = 6; // Number of cards per page
        let customers = [];

        function loadCustomers() {
            // Extract customer data from Thymeleaf
            customers = Array.from(document.querySelectorAll(".customer-data")).map(el => ({
                firstName: el.getAttribute("data-firstname"),
                lastName: el.getAttribute("data-lastname"),
                email: el.getAttribute("data-email"),
                mobile: el.getAttribute("data-mobile"),
                salesExec: el.getAttribute("data-salesExec"),
                manager: el.getAttribute("data-manager"),
                source: el.getAttribute("data-source"),
                status: el.getAttribute("data-status")
            }));

            displayCustomers();
        }

        function displayCustomers() {
            const customerContainer = document.getElementById("customerCards");
            customerContainer.innerHTML = "";

            let start = (currentPage - 1) * pageSize;
            let end = Math.min(start + pageSize, customers.length);
            let paginatedCustomers = customers.slice(start, end);

            paginatedCustomers.forEach(customer => {
                customerContainer.innerHTML += `
                	<div class="col-md-4 mb-3">
                    <div class="card shadow-lg rounded border-0">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <i class="fas fa-user-circle fa-3x text-primary me-3"></i>
                                <h5 class="card-title fw-bold">${customer.firstName} ${customer.lastName}</h5>
                            </div>
                            <hr>
                            <p class="card-text"><i class="fas fa-envelope text-muted"></i> <strong>Email:</strong> ${customer.email}</p>
                            <p class="card-text"><i class="fas fa-phone text-muted"></i> <strong>Mobile:</strong> ${customer.mobile}</p>
                            <p class="card-text"><i class="fas fa-user-tie text-muted"></i> <strong>Sales Executive:</strong> ${customer.salesExec}</p>
                            <p class="card-text"><i class="fas fa-user-shield text-muted"></i> <strong>Manager:</strong> ${customer.manager}</p>
                            <p class="card-text"><i class="fas fa-share-alt text-muted"></i> <strong>Source:</strong> ${customer.source}</p>
                            <p class="card-text"><i class="fas fa-clipboard-check text-muted"></i> <strong>Status:</strong> 
                                <span class="badge bg-success">${customer.status}</span>
                            </p>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="/dashboard/customerDetails/edit?email=${customer.email}" class="btn btn-outline-primary">
                                    <i class="fas fa-edit"></i> Update Customer
                                </a>
                                <button class="btn btn-outline-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                    `;
            });

            document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(customers.length / pageSize)}`;
        }

        document.getElementById("prevPage").addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                displayCustomers();
            }
        });

        document.getElementById("nextPage").addEventListener("click", function (e) {
            e.preventDefault();
            if ((currentPage * pageSize) < customers.length) {
                currentPage++;
                displayCustomers();
            }
        });

        loadCustomers();
    });
    </script>

    <!-- Thymeleaf Data (Hidden) -->
    <div th:each="customer : ${customers}" class="customer-data"
        th:data-firstname="${customer.firstName}"
        th:data-lastname="${customer.lastName}"
        th:data-email="${customer.email}"
        th:data-mobile="${customer.mobileNumber}"
        th:data-salesExec="${customer.salesExecId}"
        th:data-manager="${customer.managerId}"
        th:data-source="${customer.source}"
        th:data-status="${customer.status}">
    </div>
    </script>

</body>
</html>
