<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4" th:text="${properties.propertyId == null ? 'Add Property' : 'Edit Property'}"></h2>

        <form th:action="@{/dashboard/addproperty}" method="post" th:object="${properties}">
            <!-- Hidden ID Field (for editing) -->
            <!-- Show only if editing an existing property -->
			<input type="hidden" th:if="${properties.propertyId != null}" th:field="*{propertyId}">


            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" required></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" th:field="*{price}" required>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" th:field="*{location}" required>
            </div>

            <!-- Property Type -->
            <div class="mb-3">
                <label class="form-label">Property Type</label>
                <select class="form-select" th:field="*{propertyType}" required>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>

            <!-- Bedrooms & Bathrooms -->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Bedrooms</label>
                    <input type="number" class="form-control" th:field="*{bedrooms}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Bathrooms</label>
                    <input type="number" class="form-control" th:field="*{bathrooms}">
                </div>
            </div>

            <!-- Square Feet -->
            <div class="mb-3">
                <label class="form-label">Square Feet</label>
                <input type="number" class="form-control" th:field="*{squareFeet}">
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{status}" required>
                    <option value="Available">Available</option>
                    <option value="Sold">Sold</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" th:text="${properties.propertyId == null ? 'Add Property' : 'Update Property'}"></button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
